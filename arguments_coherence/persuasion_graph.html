            {

                value: 3,
                label: '3',
            },
        ]);
        
        // Create the network
        var container = document.getElementById('mynetwork');
        var data = {
            nodes: nodes,
            edges: edges
        };
        
        var arrow_scale = 1.0;

        var options = {
            nodes: {
                shape: 'dot',
                font: {
                    size: 14,
                    color: '#000000'
                },
                borderWidth: 2
            },
            edges: {
                width: 2,
                smooth: {
                    type: 'continuous'
                },
                font: {
                    size: 12,
                    align: 'middle'
                },
                arrows: {
                    to: {enabled: true, type: "arrow", scaleFactor: arrow_scale},
                    from: {enabled: false}
                },
                color: {
                    color:'#848484'
                }
            },
            physics: {
                stabilization: false,
                barnesHut: {
                    gravitationalConstant: -40000,
                    springConstant: 0.04,
                    springLength: 200
                }
            },
            interaction: {
                tooltipDelay: 200,
                hideEdgesOnDrag: true
            }
        };
        var network = new vis.Network(container, data, options);
    </script>
</body>
</html>
