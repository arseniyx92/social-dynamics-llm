
<!DOCTYPE html>
<html>
<head>
    <title>Interactive Graph</title>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <style type="text/css">
        #mynetwork {
            width: 100%;
            height: 800px;
            border: 1px solid lightgray;
        }
        .vis-tooltip {
            max-width: 300px;
            white-space: normal;
        }
    </style>
</head>
<body>
    <div id="mynetwork"></div>
    <script type="text/javascript">
        // Create nodes
        var nodes = new vis.DataSet([
            
            {
                id: 1,
                label: '1',
                title: 'This is node 1 with important information',
                color: '#00000',
            },
            {
                id: 2,
                label: '2',
                title: 'Node 2 contains critical data',
                color: '#00000',
            },
            {
                id: 3,
                label: '3',
                title: 'Third node with some details',
                color: '#00000',
            },
            {
                id: 4,
                label: '4',
                title: 'Fourth vertex with additional notes',
                color: '#00000',
            },
            {
                id: 5,
                label: '5',
                title: 'Final node with concluding remarks',
                color: '#00000',
            },
        ]);
        
        // Create edges
        var edges = new vis.DataSet([
            
            {
                from: 1,
                to: 2,
                value: 5,
                label: '5'
            },
            {
                from: 1,
                to: 3,
                value: 3,
                label: '3'
            },
            {
                from: 2,
                to: 4,
                value: 2,
                label: '2'
            },
            {
                from: 3,
                to: 4,
                value: 7,
                label: '7'
            },
            {
                from: 4,
                to: 5,
                value: 1,
                label: '1'
            },
            {
                from: 2,
                to: 5,
                value: 4,
                label: '4'
            },
        ]);
        
        // Create the network
        var container = document.getElementById('mynetwork');
        var data = {
            nodes: nodes,
            edges: edges
        };
        
        var arrow_scale = 1.0;

        var options = {
            nodes: {
                shape: 'dot',
                size: 20,
                font: {
                    size: 14,
                    color: '#000000'
                },
                borderWidth: 2
            },
            edges: {
                width: 2,
                to: {
                    enabled: true,
                    type: "arrow",
                    scaleFactor: arrow_scale,
                },
                smooth: {
                    type: 'continuous'
                },
                font: {
                    size: 12,
                    align: 'middle'
                },
                arrows: {
                    to: {enabled: false},
                    from: {enabled: false}
                }
            },
            physics: {
                stabilization: false,
                barnesHut: {
                    gravitationalConstant: -8000,
                    springConstant: 0.04,
                    springLength: 200
                }
            },
            interaction: {
                tooltipDelay: 200,
                hideEdgesOnDrag: true
            }
        };
        var network = new vis.Network(container, data, options);
    </script>
</body>
</html>
